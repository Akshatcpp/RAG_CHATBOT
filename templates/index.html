<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini-inspired Notes Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Mode Colors */
            --gemini-dark-bg: #1A1A1A; /* Deeper dark background */
            --gemini-dark-card: #282828; /* Card/Container background */
            --gemini-dark-text: #E0E0E0; /* Light text for readability */
            --gemini-dark-light-text: #B0B0B0; /* Lighter text for secondary info */
            --gemini-dark-border: #3A3A3A; /* Subtle borders */
            --gemini-dark-input-bg: #3A3A3A; /* Input field background */
            --gemini-dark-blue: #8AB4F8; /* Gemini's signature blue for accents */
            --gemini-dark-blue-light: #4285F4; /* A slightly darker active blue */
            --gemini-dark-shadow: rgba(0, 0, 0, 0.3); /* Darker shadow */

            /* Shared Colors (if any remain) */
            --gemini-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--gemini-dark-bg);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--gemini-dark-text);
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: var(--gemini-dark-card);
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--gemini-dark-shadow); /* More pronounced shadow for dark mode */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--gemini-dark-border); /* Subtle border for definition */
        }

        .chat-header {
            background: var(--gemini-dark-card);
            color: var(--gemini-dark-text);
            padding: 16px 24px;
            text-align: left;
            position: relative;
            border-bottom: 1px solid var(--gemini-dark-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h1 {
            font-size: 22px;
            font-weight: 500;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-header h1 span {
            font-size: 28px;
        }

        .chat-header p {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 4px;
            color: var(--gemini-dark-light-text);
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--gemini-dark-light-text);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.08); /* Lighter hover for dark mode */
            color: var(--gemini-dark-text);
        }
        .settings-btn.active { /* Class for active state, toggled by JS */
            background: rgba(255, 255, 255, 0.15);
            color: var(--gemini-dark-blue);
        }


        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--gemini-dark-bg);
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: var(--gemini-dark-blue) var(--gemini-dark-card); /* For Firefox */
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--gemini-dark-card);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--gemini-dark-border);
            border-radius: 4px;
            border: 2px solid var(--gemini-dark-card);
        }


        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            max-width: 100%;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            background-color: rgba(138, 180, 248, 0.2); /* Light blue for bot */
            color: var(--gemini-dark-blue);
        }

        .message.user .message-avatar {
            background: var(--gemini-dark-blue);
            color: var(--gemini-white);
        }

        .message.bot .message-avatar {
            background: rgba(224, 224, 224, 0.1); /* Subtle background for bot avatar */
            color: var(--gemini-dark-light-text);
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 75%;
            line-height: 1.5;
            word-wrap: break-word;
            background-color: var(--gemini-dark-input-bg); /* Use dark input background for content */
            box-shadow: 0 1px 2px var(--gemini-dark-shadow);
            border: 1px solid var(--gemini-dark-border);
            color: var(--gemini-dark-text);
        }

        .message.user .message-content {
            background: var(--gemini-dark-blue);
            color: var(--gemini-white);
            border: 1px solid var(--gemini-dark-blue);
        }
        
        .message.bot .message-content {
            background: var(--gemini-dark-input-bg);
            color: var(--gemini-dark-text);
            border: 1px solid var(--gemini-dark-border);
        }

        .message-content strong {
            font-weight: 500;
        }

        .welcome-message {
            text-align: center;
            color: var(--gemini-dark-light-text);
            padding: 40px 20px;
            margin-top: auto; 
            margin-bottom: auto;
        }

        .welcome-message h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: var(--gemini-dark-text);
            font-weight: 500;
        }

        .welcome-message p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .welcome-message .tip {
            margin-top: 40px;
            font-size: 12px;
            color: #777; /* Slightly lighter gray for tip */
        }

        .chat-input-container {
            padding: 16px 20px;
            background: var(--gemini-dark-card);
            border-top: 1px solid var(--gemini-dark-border);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background-color: var(--gemini-dark-input-bg);
            border-radius: 25px;
            padding: 8px 16px;
            border: 1px solid var(--gemini-dark-border); /* Subtle border for input */
        }

        .input-group {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .chat-input {
            width: 100%;
            padding: 8px 0;
            border: none;
            background: transparent;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            outline: none;
            line-height: 1.5;
            color: var(--gemini-dark-text);
        }

        .chat-input::placeholder {
            color: var(--gemini-dark-light-text);
            opacity: 0.7;
        }
        .chat-input:focus {
            border-color: transparent; /* Remove focus border */
            box-shadow: none;
        }


        .tools-btn {
            background: none;
            border: none;
            color: var(--gemini-dark-light-text);
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
            margin-left: 8px;
            transition: color 0.3s;
        }

        .tools-btn:hover {
            color: var(--gemini-dark-blue);
        }

        .send-btn {
            background: var(--gemini-dark-blue);
            color: var(--gemini-white);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--gemini-dark-blue-light); 
        }

        .send-btn:disabled {
            background: #555; /* Darker disabled state for dark mode */
            cursor: not-allowed;
            color: #888;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--gemini-dark-input-bg); /* Consistent with message content */
            border-radius: 18px;
            margin-bottom: 20px;
            box-shadow: 0 1px 3px var(--gemini-dark-shadow);
            width: fit-content;
            align-self: flex-start;
            color: var(--gemini-dark-light-text);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--gemini-dark-blue); /* Use theme color for dots */
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        .error-message {
            background: #4A1C1C; /* Darker error background */
            color: #FF8A80; /* Brighter error text */
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #FF8A80;
        }

        .sources-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed var(--gemini-dark-border);
            font-size: 13px;
            color: var(--gemini-dark-light-text);
        }

        .sources-section strong {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--gemini-dark-text);
        }

        .sources-section ul {
            list-style: none;
            padding-left: 0;
        }

        .sources-section li {
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .sources-section li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: var(--gemini-dark-blue);
        }
        
        /* Markdown styling for bot messages */
        .message.bot .message-content p {
            margin-bottom: 0.5em;
        }
        .message.bot .message-content p:last-child {
            margin-bottom: 0;
        }
        .message.bot .message-content ul,
        .message.bot .message-content ol {
            margin-left: 20px;
            margin-bottom: 0.5em;
        }
        .message.bot .message-content li {
            margin-bottom: 0.2em;
        }
        .message.bot .message-content pre {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #E8E8E8;
            font-family: monospace;
        }
        .message.bot .message-content code {
            background-color: #444;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
            color: #E8E8E8;
        }


        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-header {
                padding: 12px 16px;
            }

            .chat-header h1 {
                font-size: 20px;
            }

            .chat-messages {
                padding: 15px;
            }

            .chat-input-container {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>
                <h1><span>‚ú®</span> Notes Chatbot</h1>
                <p>Powered by NLP</p>
            </div>
            <button class="settings-btn" id="settingsBtn" onclick="toggleSources()" title="Toggle Sources">‚öôÔ∏è</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>How can I help you today?</h2>
                <p>I can help you find information from your notes and answer questions about them. What would you like to know?</p>
                <p class="tip">
                    <strong>Developed by Akshat at IIITA</strong>
                </p>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
                <span style="margin-left: 10px; color: var(--gemini-dark-light-text); font-size: 14px;">ü§î Thinking...</span>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <div class="input-group">
                    <textarea 
                        class="chat-input" 
                        id="messageInput" 
                        placeholder="Ask anything..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="tools-btn" title="Attach files">üìé</button>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <span id="sendIcon">‚û§</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let showSources = false;
        let isWelcomeVisible = true;

        function toggleSources() {
            showSources = !showSources;
            const btn = document.getElementById('settingsBtn');
            if (showSources) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        function hideWelcome() {
            if (isWelcomeVisible) {
                document.querySelector('.welcome-message').style.display = 'none';
                isWelcomeVisible = false;
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(content, isUser = false, isError = false) {
            const messagesContainer = document.getElementById('chatMessages');
            
            if (isError) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = content;
                messagesContainer.appendChild(errorDiv);
            } else {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
                
                // Changed bot avatar to '‚ú®' for Gemini aesthetic
                messageDiv.innerHTML = `
                    <div class="message-avatar">${isUser ? 'üë§' : '‚ú®'}</div>
                    <div class="message-content">${content}</div>
                `;
                
                messagesContainer.appendChild(messageDiv);
            }
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'flex';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) return;
            
            hideWelcome();
            
            addMessage(message, true);
            
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;
            
            showTyping();
            
            try {
                // Ensure the fetch URL is correct for your Render deployment
                // If your backend is a separate service on Render, you MUST use its full URL
                // e.g., 'https://your-backend-service-name.render.com/chat'
                // For local development, it might be 'http://localhost:5000/chat'
                const response = await fetch('/chat', { // Keep '/chat' for now, assuming same origin or proxy
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        show_sources: showSources
                    })
                });
                
                // Check if the response itself indicates an HTTP error (e.g., 404, 500)
                if (!response.ok) {
                    const errorText = await response.text(); // Get raw error text
                    throw new Error(`HTTP error! Status: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false, true);
                } else {
                    addMessage(data.response, false);
                    
                    if (data.sources && showSources) {
                        let sourcesHtml = '<div class="sources-section"><strong>Sources:</strong><ul>';
                        data.sources.forEach(source => {
                            // Ensure source.source and source.content exist and are strings
                            const sourceName = typeof source.source === 'string' ? source.source : 'N/A';
                            const sourceContent = typeof source.content === 'string' ? source.content : 'No content available';
                            sourcesHtml += `<li><em>${sourceName}</em>: ${sourceContent}</li>`;
                        });
                        sourcesHtml += '</ul></div>';
                        addMessage(sourcesHtml, false);
                    }
                }
            } catch (error) {
                console.error("Error sending message:", error);
                addMessage(`Sorry, there was an issue getting a response: ${error.message}. Please try again or check server logs.`, false, true);
            } finally {
                hideTyping();
                sendBtn.disabled = false;
                input.focus();
            }
        }

        // Initialize the chat
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
